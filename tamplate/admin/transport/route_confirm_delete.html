{% extends "admin/base/base2.html" %}
{% block content %}
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Delete Route</h1>
  </div>
  <section class="section">
    <div class="card border-danger">
      <div class="card-body">
        <h5 class="card-title text-danger">Are you sure?</h5>
        <p>Are you sure you want to delete this route?</p>
        <ul class="list-group">
          <li class="list-group-item"><strong>Origin:</strong> {{ object.origin }}</li>
          <li class="list-group-item"><strong>Destination:</strong> {{ object.destination }}</li>
          <li class="list-group-item"><strong>Distance:</strong> {{ object.distance_km }} km</li>
        </ul>
        <form method="post" class="mt-3 d-inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Yes, Delete</button>
        </form>
        <a href="{% url 'account:route_list' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </div>
  </section>
</main>
{% endblock %}
