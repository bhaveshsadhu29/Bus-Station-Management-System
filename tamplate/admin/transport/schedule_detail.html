{% extends "admin/base/base2.html" %}
{% block content %}
<main id="main" class="main">
  <h2>Schedule Details</h2>
  <p><strong>Bus:</strong> {{ object.bus.number_plate }}</p>
  <p><strong>Route:</strong> {{ object.route }}</p>
  <p><strong>Departure Time:</strong> {{ object.departure_time|date:"Y-m-d H:i" }}</p>
  <p><strong>Arrival Time:</strong> {{ object.arrival_time|date:"Y-m-d H:i" }}</p>
  <a href="{% url 'account:schedule_list' %}" class="btn btn-secondary">Back to List</a>
{% endblock %}
