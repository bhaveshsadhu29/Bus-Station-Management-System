{% extends "admin/base/base2.html" %}
{% block content %}
<main id="main" class="main">
  <h2>{{ view.object.pk|yesno:"Edit Schedule,Add Schedule" }}</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'account:schedule_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</main>
{% endblock %}
