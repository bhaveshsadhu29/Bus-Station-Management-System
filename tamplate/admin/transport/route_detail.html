{% extends "admin/base/base2.html" %}
{% block content %}
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Route Details</h1>
  </div>
  <section class="section">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ object.origin }} to {{ object.destination }}</h5>
        <ul class="list-group">
          <li class="list-group-item"><strong>Origin:</strong> {{ object.origin }}</li>
          <li class="list-group-item"><strong>Destination:</strong> {{ object.destination }}</li>
          <li class="list-group-item"><strong>Distance (km):</strong> {{ object.distance_km }}</li>
        </ul>
        <div class="mt-3">
          <a href="{% url 'account:route_edit' object.pk %}" class="btn btn-warning">Edit</a>
          <a href="{% url 'account:route_delete' object.pk %}" class="btn btn-danger">Delete</a>
          <a href="{% url 'account:route_list' %}" class="btn btn-secondary">Back to List</a>
        </div>
      </div>
    </div>
  </section>
</main>
{% endblock %}
